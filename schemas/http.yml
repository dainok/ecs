---
- name: http
  title: HTTP
  group: 2
  short: Fields describing an HTTP request.
  description: >
    Fields related to HTTP activity. Use the `url` field set to store the url of the request.
  type: group
  fields:

    - name: forwarded_for
      level: extended
      type: ip
      short: Array containing all IPs seen in HTTP X-Forwarded-For header.
      description: >
        HTTP X-Forwarded-For (XFF) header.

        The field is an array of mulitple IP addresses as reported in HTTP
        request (client to server, forwarded by the proxy).
      example: [192.168.0.1, 192.168.100.3, 192.168.254.5]
        
    - name: forwarded_host
      level: extended
      type: keyword
      short: The original host requested by the client
      description: >
        HTTP X-Forwarded-Host (XFH) header.

        The field contains the original host requsted by the client.
        It should be a FQDN not an IP address.
      example: www.google.com
        
    - name: forwarded_proto
      level: extended
      type: keyword
      short: The original protocol used by the client
      description: >
        HTTP X-Forwarded-Proto (XFP) header.

        The field contains the original protocol used by the client
        to request the resource.
      example: http, https
        
    - name: request.method
      level: extended
      type: keyword
      short: HTTP request method.
      description: >
        HTTP request method.

        The field value must be normalized to lowercase for querying. See
        the documentation section "Implementing ECS".
      example: get, post, put

    - name: request.body.content
      level: extended
      type: keyword
      description: >
        The full HTTP request body.
      example: Hello world
      multi_fields:
      - type: text
        name: text

    - name: request.referrer
      level: extended
      type: keyword
      description: >
        Referrer for this HTTP request.
      example: https://blog.example.com/

    - name: response.status_code
      format: string
      level: extended
      type: long
      description: >
        HTTP response status code.
      example: 404

    - name: response.body.content
      level: extended
      type: keyword
      description: >
        The full HTTP response body.
      example: Hello world
      multi_fields:
      - type: text
        name: text

    - name: version
      level: extended
      type: keyword
      description: >
        HTTP version.
      example: 1.1

    # Metrics
    - name: request.bytes
      level: extended
      type: long
      format: bytes
      description: >
        Total size in bytes of the request (body and headers).
      example: 1437

    - name: request.body.bytes
      level: extended
      type: long
      format: bytes
      description: >
        Size in bytes of the request body.
      example: 887

    - name: response.bytes
      level: extended
      type: long
      format: bytes
      description: >
        Total size in bytes of the response (body and headers).
      example: 1437

    - name: response.body.bytes
      level: extended
      type: long
      format: bytes
      description: >
        Size in bytes of the response body.
      example: 887
